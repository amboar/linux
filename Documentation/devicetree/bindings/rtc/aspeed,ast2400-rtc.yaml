%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/aspeed,ast2400-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Aspeed RTCs

maintainers:
  - Andrew Jeffery <andrew@codeconstruct.com.au>

properties:
  compatible:
    enum:
      - aspeed,ast2400-rtc
      - aspeed,ast2500-rtc
      - aspeed,ast2600-rtc

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

allOf:
  - $ref: rtc.yaml

additionalProperties: false

examples:
  - |
    rtc@1e781000 {
        compatible = "aspeed,ast2400-rtc";
        reg = <0x1e781000 0x18>;
        interrupts = <22>;
    };
