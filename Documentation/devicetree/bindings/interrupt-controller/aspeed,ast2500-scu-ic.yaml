%YAML 1.2
---
$id: http://devicetree.org/schemas/interrupt-controller/aspeed,ast2500-scu-ic.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Aspeed System Control Unit (SCU) Interrupt Controller

maintainers:
  - Eddie James <eajames@linux.ibm.com>
  - Andrew Jeffery <andrew@codeconstruct.com.au>

description: |
  The AST2500 and AST2600 BMC SoCs route reset status interrupts for PCIe, LPC
  and other peripherals via the SCU.

properties:
  compatible:
    enum:
      - aspeed,ast2500-scu-ic
      - aspeed,ast2600-scu-ic0
      - aspeed,ast2600-scu-ic1

  reg:
    minItems: 1

  interrupts:
    maxItems: 1

  interrupt-controller: true

  "#interrupt-cells":
    const: 1

required:
  - compatible
  - interrupts
  - interrupt-controller
  - "#interrupt-cells"

additionalProperties: false

examples:
  - |
    
    syscon@1e6e2000 {
        ranges = <0 0x1e6e2000 0x1a8>;

        scu_ic: interrupt-controller@18 {
            #interrupt-cells = <1>;
            compatible = "aspeed,ast2500-scu-ic";
            interrupts = <21>;
            interrupt-controller;
        };
    };
